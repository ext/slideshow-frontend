<assembler xmlns:py="http://genshi.edgewall.org/">
	<p class="description">Upload videos into the video folder and they will appear here.</p>

	<div class="row">
		<div class="col-sm-4">
			<div class="form-group">
				<label class="control-label">Video</label>
				<select class="form-control" id="${assembler.name}-filename" name="filename">
					<option value="">&mdash;</option>
					<option py:for="file in files" value="${file}">${file}</option>
				</select>
			</div>

			<div class="actions">
				<input class="btn btn-primary pull-right" type="submit" value="Prepare" />
			</div>
		</div>
	</div>

</assembler>
