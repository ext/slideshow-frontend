<assembler xmlns:py="http://genshi.edgewall.org/">
	<input type="hidden" name="cache" value="1" />
	<p class="description">Render and rasterize webpage.</p>

	<div class="row">
		<div class="col-sm-4">
			<div class="form-group">
				<label class="control-label">URL</label>
				<input class="form-control" type="url" id="${assembler.name}-url" name="url" />
			</div>

			<div class="checkbox">
				<label>
					<input type="checkbox" name="cache" value="0" />
					Disable caching.
				</label>
			</div>

			<div class="actions">
				<input class="btn btn-primary pull-right" type="submit" value="Fetch" />
			</div>
		</div>
	</div>

</assembler>
