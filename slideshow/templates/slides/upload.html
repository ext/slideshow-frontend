<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:py="http://genshi.edgewall.org/"
	xmlns:xi="http://www.w3.org/2001/XInclude"
	lang="en">
	<xi:include href="../index.html" />

<head>
	<title>Upload slide</title>
</head>

<body ng-controller="SlideUploadController as vm">
	<h1>Upload slide</h1>

	<div py:for="assembler in assemblers" id="assembler-${assembler.name}" class="assembler" ng-if="vm.active === '${assembler.name}'" ng-cloak="">
		<h2>${assembler.title()}</h2>

		<form action="/slides/submit" method="post" enctype="multipart/form-data" accept-charset="utf-8">
			<input type="hidden" name="assembler" value="${assembler.name}" />
			<input type="hidden" name="context" value="${context}" />

			<xi:include href="../../lib/assembler/${assembler.name}.html" />
			<div py:match="assembler">${select('*')}</div>
		</form>
	</div>
</body>

</html>
